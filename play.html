  <!-- Top HUD: Player & Enemy Info -->
<div style="position: absolute; top: -40vh; left: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 10;">

  <!-- Player Info -->
  <div style="display: flex; align-items: center;">
    <img src="./images/player_icon.png" alt="Player" style="width: 100px; height: 100px; border-radius: 50%; border: 2px solid white; margin-right: 10px;">
    <span style="color: white; font-family: 'Press Start 2P', cursive; font-size: 16px; margin-right: 10px;">Player[You]</span>
    <!-- <div style="position: relative; width: 200px; height: 20px; background-color: red; border: 2px solid white;">
      <div id="playerHealth" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%; background-color: #818cf8;"></div>
    </div> -->
  </div>

  <!-- Enemy Info -->
  <div style="display: flex; align-items: center;">
    <!-- <div style="position: relative; width: 200px; height: 20px; background-color: red; border: 2px solid white; margin-right: 10px;">
      <div id="enemyHealth" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%; background-color: #818cf8;"></div>
    </div> -->
    <span style="color: white; font-family: 'Press Start 2P', cursive; font-size: 16px; margin-right: 10px;">Enemy</span>
    <img src="./images/enemy_icon.png" alt="Enemy" style="width: 100px; height: 100px; border-radius: 50%; border: 2px solid white;">
  </div>

</div>

  <!-- red container div -->
  <div style="position: relative; display: inline-block">
    <!-- smaller red container div -->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- player health -->
      <div
        style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border-top: 4px solid white;
          border-left: 4px solid white;
          border-bottom: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>

      <!-- timer -->
      <div
        id="timer"
        style="
          background-color: black;
          width: 100px;
          height: 50px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          border: 4px solid white;
        "
      >
        10
      </div>
      <!-- enemy health -->
      <div
        style="
          position: relative;
          width: 100%;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-right: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        ></div>
      </div>
      <div></div>
    </div>
    <div
      id="displayText"
      style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      "
    >
      Tie
    </div>
